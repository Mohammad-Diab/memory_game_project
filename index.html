<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Memory Game</title>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="play-again" type="button" class="btn btn-primary">Play again</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Memory Game</h1>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-auto">
                    <div class="row justify-content-around">
                        <div class="col-auto">
                            <img id="star1" src="img/ic_star_black_24px.svg" alt="empty star">
                            <img id="star2" src="img/ic_star_black_24px.svg" alt="empty star">
                            <img id="star3" src="img/ic_star_black_24px.svg" alt="empty star">
                            <span class="count-of-moves"></span>
                            <span>move(s)</span>
                        </div>
                        <div class="col-auto">
                            <span class="timer"></span>
                        </div>
                        <div class="col-auto">
                            <img id="restart" src="img/ic_replay_black_24px.svg" alt="replay">
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-auto">
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="0" class="uncompleted"></td>
                                        <td id="1" class="uncompleted"></td>
                                        <td id="2" class="uncompleted"></td>
                                        <td id="3" class="uncompleted"></td>
                                    </tr>
                                    <tr>
                                        <td id="4" class="uncompleted"></td>
                                        <td id="5" class="uncompleted"></td>
                                        <td id="6" class="uncompleted"></td>
                                        <td id="7" class="uncompleted"></td>
                                    </tr>
                                    <tr>
                                        <td id="8" class="uncompleted"></td>
                                        <td id="9" class="uncompleted"></td>
                                        <td id="10" class="uncompleted"></td>
                                        <td id="11" class="uncompleted"></td>
                                    </tr>
                                    <tr>
                                        <td id="12" class="uncompleted"></td>
                                        <td id="13" class="uncompleted"></td>
                                        <td id="14" class="uncompleted"></td>
                                        <td id="15" class="uncompleted"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
